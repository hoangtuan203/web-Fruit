<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./block.css" />
    <script
      src="https://kit.fontawesome.com/82758490c7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="singup_modal">
      <div class="signup_modal_inner">
        <form action="" class="form_signup" method="POST">
          <div>
            <h1>Đăng ký</h1>
          </div>
          <div>
            <div class="email_input">
              <div class="email_input_label">
                <label for="email_input">Email</label>
                <span class="already_account">
                  Bạn đã có tài khoản?
                  <span id="dangnhap" class="lg">Đăng nhập</span>
                </span>
              </div>
              <div class="email_input_field">
                <input
                  type="text"
                  name="email"
                  value=""
                  class="input"
                  id="email_input"
                />
              </div>
              <div class="error">
                <!--code js show error-->
              </div>
            </div>
            <div class="password_input">
              <div class="password_input_label">
                <label for="password_input">Mật khẩu</label>
                <span class="password_input_show">
                  <i class="fa-solid fa-eye"></i>
                  <span id="showPassword">Xem</span>
                </span>
              </div>
              <div class="password_input_field">
                <input
                  type="password"
                  name="password"
                  value=""
                  class="input"
                  id="password_input"
                />
              </div>
            </div>
          </div>
          <div class="validation">
            <li
              class="validation_form"
              data-condition="One lowercase character"
            >
              Một ký tự thường
            </li>
            <li class="validation_form" data-condition="One special character">
              Một ký tự đặc biệt
            </li>
            <li
              class="validation_form"
              data-condition="One uppercase character"
            >
              Một ký tự viết hoa
            </li>
            <li class="validation_form" data-condition="8 characters minimum">
              Ít nhất 8 ký tự
            </li>
            <li class="validation_form" data-condition="One number">
              Một chữ số
            </li>
          </div>
          <div class="login_button">
            <button
              class="button"
              type="submit"
              id="button"
              data-action="signup"
            >
              Đăng ký miễn phí
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="../js/mainn.js"></script>
  </body>
</html>
